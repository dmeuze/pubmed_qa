<!DOCTYPE html>
<html>
  <head>
    <title>PubMed Abstract Vertalen</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="/">Vraag AI</a> |
      <a href="/vertaling">Vertaal Abstract</a>
    </nav>
    <hr />
    <h1>Vertaal PubMed Abstract naar Nederlands</h1>
    <form method="POST">
      <label>PubMed PMID:</label><br />
      <input type="text" name="pmid" size="40" required /><br /><br />
      <button type="submit">Vertaal</button>
      {% if pmid %}
      <p><strong>Gebruikte PubMed ID:</strong> {{ pmid }}</p>
      {% endif %}
    </form>

    {% if abstract %}
    <h2>Origineel Abstract:</h2>
    <p>{{ abstract }}</p>
    {% endif %} {% if translated %}
    <h2>Vertaling in het Nederlands:</h2>
    <p>{{ translated }}</p>
    {% endif %}
  </body>
</html>
